<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Cell - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <h1>Welcome to Campus Connect</h1>
            <div class="login-form">
                <h2>Sign in</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Login As</label>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="register-link">Don't have an account? <a href="#" id="registerToggle">Register</a></p>
            </div>
            
            <div class="register-form hidden">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="regRole">Register As</label>
                        <select id="regRole" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                            <option value="company">Company</option>
                        </select>
                    </div>
                    <div id="studentFields" class="hidden">
                        <div class="form-group">
                            <label for="rollNumber">Roll Number</label>
                            <input type="text" id="rollNumber">
                        </div>
                        <div class="form-group">
                            <label for="branch">Branch</label>
                            <input type="text" id="branch">
                        </div>
                    </div>
                    <div id="companyFields" class="hidden">
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" id="companyName">
                        </div>
                        <div class="form-group">
                            <label for="industry">Industry</label>
                            <input type="text" id="industry">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <p class="login-link">Already have an account? <a href="#" id="loginToggle">Login</a></p>
            </div>
        </div>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
</html>
