<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Campus Connect</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Campus Connect</h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="dashboard-company.html">Dashboard</a></li>
                    <li><a href="post-job.html">Post Job</a></li>
                    <li><a href="applications.html">Applications</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h2 id="welcomeMessage">Welcome!</h2>
                <div class="user-info">
                    <span id="userRole"></span>
                </div>
            </header>

            <!-- Dashboard Stats -->
            <section class="dashboard-stats">
                <div class="stat-card">
                    <h3>Active Jobs</h3>
                    <p id="activeJobs">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Applications</h3>
                    <p id="totalApplications">0</p>
                </div>
                <div class="stat-card">
                    <h3>Shortlisted</h3>
                    <p id="shortlisted">0</p>
                </div>
            </section>

            <!-- Recent Job Postings -->
            <section class="dashboard-section">
                <h3>Your Job Postings</h3>
                <div id="jobPostings" class="jobs-grid">
                    <!-- Jobs will be loaded here -->
                </div>
            </section>

            <!-- Recent Applications -->
            <section class="dashboard-section">
                <h3>Recent Applications</h3>
                <div id="recentApplications" class="applications-grid">
                    <!-- Applications will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
