<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - Campus Connect</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>Campus Connect</h1>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="dashboard-faculty.html">Dashboard</a></li>
                    <li><a href="mentorship.html">Mentorship</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#" id="logoutBtn">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h2 id="welcomeMessage">Welcome!</h2>
                <div class="user-info">
                    <span id="userRole"></span>
                </div>
            </header>

            <!-- Dashboard Stats -->
            <section class="dashboard-stats">
                <div class="stat-card">
                    <h3>Total Students</h3>
                    <p id="totalStudents">0</p>
                </div>
                <div class="stat-card">
                    <h3>Active Mentees</h3>
                    <p id="activeMentees">0</p>
                </div>
                <div class="stat-card">
                    <h3>Placement Rate</h3>
                    <p id="placementRate">0%</p>
                </div>
            </section>

            <!-- Recent Activities -->
            <section class="dashboard-section">
                <h3>Recent Activities</h3>
                <div id="recentActivities" class="activities-grid">
                    <!-- Activities will be loaded here -->
                </div>
            </section>

            <!-- Mentorship Requests -->
            <section class="dashboard-section">
                <h3>Mentorship Requests</h3>
                <div id="mentorshipRequests" class="requests-grid">
                    <!-- Requests will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/dashboard.js"></script>
</body>
</html>
